<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Form Thông Tin Cá Nhân</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
            padding: 25px;
            margin: 0;
            color: #4a148c;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }



        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #6a1b9a;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #6a1b9a;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ce93d8;
            background-color: #f3e5f5;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #8e24aa;
            box-shadow: 0 0 5px rgba(142, 36, 170, 0.4);
            outline: none;
        }

        .gender,
        .hobbies {
            margin-top: 10px;
            color: #6a1b9a;
        }

        .gender input,
        .hobbies input {
            margin-right: 8px;
        }

        .upload-wrapper {
            margin-top: 15px;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70px;
            border: 2px dashed #8e24aa;
            border-radius: 10px;
            background-color: #f3e5f5;
            color: #6a1b9a;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .upload-box:hover {
            background-color: #fce4ec;
            border-color: #ec407a;
        }

        .upload-text {
            font-size: 14px;
            word-break: break-word;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            background: linear-gradient(to right, #ec407a, #8e24aa);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background: linear-gradient(to right, #8e24aa, #6a1b9a);
        }

        .profile-card {
            background: linear-gradient(to bottom right, #fce4ec, #ede7f6);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.01);
        }

        .profile-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6a1b9a;
            letter-spacing: 1px;
        }

        .profile-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #8e24aa;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .title-card {
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }

        .title-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #6a1b9a;
        }

        .title-card p {
            margin: 6px 0;
            font-size: 15px;
            color: #4a148c;
            line-height: 1.6;
            border-bottom: 1px dashed #ce93d8;
            padding-bottom: 6px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>NHẬP THÔNG TIN CÁ NHÂN</h2>
        <form id="infoForm">
            <label>Họ tên:</label>
            <input type="text" id="name" required>

            <label>Tuổi:</label>
            <input type="number" id="age" required>

            <label>Giới tính:</label>
            <div class="gender">
                <input type="radio" name="gender" value="Nam" required> Nam
                <input type="radio" name="gender" value="Nữ"> Nữ
                <input type="radio" name="gender" value="Khác"> Khác
            </div>

            <label>Trường đại học:</label>
            <select id="university" required>
                <option value="">--Chọn trường--</option>
                <option value="ĐH Công Nghiệp TP.HCM">ĐH Công Nghiệp TP.HCM</option>
                <option value="ĐH Bách Khoa TP.HCM">ĐH Bách Khoa TP.HCM</option>
                <option value="ĐH Kinh Tế TP.HCM">ĐH Kinh Tế TP.HCM</option>
                <option value="ĐH Quốc Gia TP.HCM">ĐH Quốc Gia TP.HCM</option>
                <option value="ĐH Sư Phạm TP.HCM">ĐH Sư Phạm TP.HCM</option>
                <option value="ĐH Công Nghệ Thông Tin">ĐH Công Nghệ Thông Tin</option>
                <option value="ĐH Khoa Học Xã Hội & Nhân Văn">ĐH KHXH & NV</option>
                <option value="ĐH Luật TP.HCM">ĐH Luật TP.HCM</option>
                <option value="ĐH Y Dược TP.HCM">ĐH Y Dược TP.HCM</option>
                <option value="ĐH Kiến Trúc TP.HCM">ĐH Kiến Trúc TP.HCM</option>
                <option value="ĐH Tài Chính - Marketing">ĐH Tài Chính - Marketing</option>




            </select>

            <label>Sở thích:</label>
            <div class="hobbies">
                <input type="checkbox" value="Đọc sách"> Đọc sách
                <input type="checkbox" value="Du lịch"> Du lịch
                <input type="checkbox" value="Nghe nhạc"> Nghe nhạc
                <input type="checkbox" value="Thể thao"> Thể thao
            </div>

            <label>Ảnh cá nhân:</label>
            <div class="upload-wrapper">
                <label for="image" class="upload-box" id="uploadLabel">
                    <span class="upload-text" id="uploadText">Click để tải ảnh lên</span>
                </label>
                <input type="file" id="image" accept="image/*" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function () {
            const uploadText = document.getElementById('uploadText');
            if (this.files.length > 0) {
                uploadText.textContent = this.files[0].name;
            } else {
                uploadText.textContent = 'Click để tải ảnh lên';
            }
        });

        document.getElementById('infoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const university = document.getElementById('university').value;

            const hobbies = [];
            document.querySelectorAll('.hobbies input:checked').forEach(hobby => {
                hobbies.push(hobby.value);
            });

            const imageFile = document.getElementById('image').files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const container = document.querySelector('.container');
                container.innerHTML = `
          <div class="profile-card">
            <h1>Thông tin cá nhân</h1>
            <img src="${reader.result}" alt="Ảnh cá nhân">
            <div class="title-card">
              <h3>${name}</h3>
              <p><strong>Tuổi:</strong> ${age}</p>
              <p><strong>Giới tính:</strong> ${gender}</p>
              <p><strong>Trường:</strong> ${university}</p>
              <p><strong>Sở thích:</strong> ${hobbies.join(', ') || 'Không có'}</p>
            </div>
          </div>
        `;
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            }
        });
    </script>
</body>

</html>
