<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Thông Tin Cá Nhân</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>NHẬP THÔNG TIN CÁ NHÂN</h2>
    <form id="infoForm">
      <label>Họ tên:</label>
      <input type="text" id="name" required>

      <label>Tuổi:</label>
      <input type="number" id="age" required>

      <label>Giới tính:</label>
      <div class="gender">
        <input type="radio" name="gender" value="Nam" required> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ
        <input type="radio" name="gender" value="Khác"> Khác
      </div>

      <label>Trường đại học:</label>
      <select id="university" required>
        <option value="">--Chọn trường--</option>
        <option value="ĐH Công Nghiệp TP.HCM">ĐH Công Nghiệp TP.HCM</option>
        <option value="ĐH Bách Khoa TP.HCM">ĐH Bách Khoa TP.HCM</option>
        <option value="ĐH Kinh Tế TP.HCM">ĐH Kinh Tế TP.HCM</option>
        <option value="ĐH Quốc Gia TP.HCM">ĐH Quốc Gia TP.HCM</option>
        <option value="ĐH Sư Phạm TP.HCM">ĐH Sư Phạm TP.HCM</option>
        <option value="ĐH Công Nghệ Thông Tin">ĐH Công Nghệ Thông Tin</option>
        <option value="ĐH Khoa Học Xã Hội & Nhân Văn">ĐH KHXH & NV</option>
        <option value="ĐH Luật TP.HCM">ĐH Luật TP.HCM</option>
        <option value="ĐH Y Dược TP.HCM">ĐH Y Dược TP.HCM</option>
        <option value="ĐH Kiến Trúc TP.HCM">ĐH Kiến Trúc TP.HCM</option>
        <option value="ĐH Tài Chính - Marketing">ĐH Tài Chính - Marketing</option>
      </select>

      <label>Sở thích:</label>
      <div class="hobbies">
        <input type="checkbox" value="Đọc sách"> Đọc sách
        <input type="checkbox" value="Du lịch"> Du lịch
        <input type="checkbox" value="Nghe nhạc"> Nghe nhạc
        <input type="checkbox" value="Thể thao"> Thể thao
      </div>

      <label>Ảnh cá nhân:</label>
      <div class="upload-wrapper">
        <label for="image" class="upload-box" id="uploadLabel">
          <span class="upload-text" id="uploadText">Click để tải ảnh lên</span>
        </label>
        <input type="file" id="image" accept="image/*" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
